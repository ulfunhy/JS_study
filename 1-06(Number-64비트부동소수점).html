<html>

<head>
    <title>Number-64bit 부동소수점</title>
</head>

<body>
    <script>
        var x = 0.1 + 0.2;
        console.log("0.1 + 0.2 = " + x);    // 0.30000000000000004

        console.log("1/2 = " + 1 / 2);      // 0.5
        console.log("2/3 = " + 2 / 3);      // 0.6666666666666666
        console.log("1/10 = " + 1 / 10);    // 0.1

        console.log((0.1).toString(2));     // 0.0001100110011001100110011001100110011001100110011001101
        console.log((0.2).toString(2));     // 0.001100110011001100110011001100110011001100110011001101
                                            // 0.010011001100110011001100110011001100110011001100110011
        console.log(parseInt('010011001100110011001100110011001100110011001100110011',2) * Math.pow(2, -55));

        // 부동소수점 연산에는 외부라이브러리를 활용
        // Bignumber.js
        // Big.js
        // Decimal.js

        var x2 = 999999999999999;               // 15줄자리까지는 정상적으로 출력됨.
        console.log(x2);

        var x3 = 9999999999999999;              // 16줄자리 출력값 : 10000000000000000
        console.log(x3);

        console.log(Number.MAX_SAFE_INTEGER);   // 출력값 9007199254740991
    </script>
</body>

</html>
