<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function solution(s, t) {
                let answer = [];
                let p = Number.MAX_SAFE_INTEGER;

                for (let x of s) {
                    // 왼쪽 e와의 크기를 출력
                    if (x === t) {
                        p = 0;
                        answer.push(p);
                    }

                    else {
                        p++;
                        answer.push(p);
                    }
                }

                // 오른쪽부터 거리의 크기를 구한 뒤, 왼쪽보다 작은 값이면 answer 배열의 값 변경
                p = Number.MAX_SAFE_INTEGER;

                for (let i = (s.length - 1); i >= 0; i--) {
                    if (s[i] === t) {
                        p = 0;
                    }

                    else {
                        p++;
                        answer[i] = Math.min(answer[i], p);
                    }
                }

                return answer;
            }

            let str = "teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
