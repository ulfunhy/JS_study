        <script>
            function solution(str){
                let answer = 0;
                // 방법1 : toUpperCase() 함수를 이용
                for(let x of str) {
                    console.log(x, x.toUpperCase)
                    if( x === x.toUpperCase()) answer++;
                }
                return answer;

            }
            let str = "KoreaTimeGood";
            console.log(solution(str));
        </script>
