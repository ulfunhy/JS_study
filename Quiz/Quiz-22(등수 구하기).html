<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function solution(scores){
                let n = scores.length;
                // let answer = [1, 1, 1, 1, 1];

                // 1차원 배열의 초기화 방법
                let answer = Array.from({length:n},() => 1);
                
                for(let i = 0; i < n; i++){
                    for(let j = 0; j < n; j++){
                        if(scores[i] > scores[j]){
                            answer[i]++;
                        }
                    }
                }

                return answer;
            }
            // let scores = [87, 89, 92, 100, 76];
            let scores = [92, 92, 92, 100, 76];
            console.log(solution(scores));
        </script>
    </body>
</html>
