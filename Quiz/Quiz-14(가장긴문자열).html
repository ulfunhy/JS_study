<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer = "", max = Number.MIN_SAFE_INTEGER;
                for(let x of str){
                    // console.log(x);
                    if(x.length > max){
                        max = x.length;
                        answer = x;
                    }
                }

                return answer;
            }
            let str = ["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
            // console.log(Number.MIN_SAFE_INTEGER);
        </script>
    </body>
</html>
