        <title>대문자로 통일</title>

    <body>
        <script>
            function solution(str){
                // let answer;
                // 방법1 : for문 이용
                // for(let x of str) {
                //     console.log(x, x.toLowerCase());
                //     if(x === x.toLowerCase())
                //         answer += toUpperCase();
                //     else
                //         answer+= x;
                // }
                // return answer;

                // 방법2 : 아스키 코드 이용
                let answer = "";
                for(let x of str) {
                    let num = x.charCodeAt();
                    if(num >= 97 && num <= 122)
                        answer += String.fromCharCode(num-32);
                    else 
                        answer += x;
                }
                return answer;
            }
            let str = "ItisTimetoStudy";
            // console.log(str.toUpperCase());
            // console.log(str.toLowerCase());
            console.log(solution(str));
        </script>
