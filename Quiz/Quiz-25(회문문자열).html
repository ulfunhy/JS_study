<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer = "YES";
                str = str.toLowerCase();
                // console.log(str);

                // 방법1. 직접 비교 방법
                let len = str.length;
                for(let i = 0; i < Math.floor(len/2); i++) {
                    // console.log(i);
                    if(str[i] !== str[len - i - 1])  return answer = "NO";
                }

                // 방법2. reserve() 함수 사용
                console.log(str.split('').reverse().join(''));
                if(str!==str.split('').reverse().join('')) answer = "NO";

                return answer;
            }
            let str = "gooG";
            // let str = "StudEnT";
            console.log(solution(str));
        </script>
    </body>
</html>
