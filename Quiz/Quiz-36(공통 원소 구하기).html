<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer = [];
                let p1 = p2 = 0;

                arr1.sort(function(a, b){
                    return a - b;
                });

                arr2.sort((a, b) => a - b);

                while(p1 < arr1.length && p2 < arr2.length) {
                    if (arr1[p1] === arr2[p2]) {
                        answer.push(arr1[p1++])
                        p2++;
                    }

                    else if (arr1[p1] < arr2[p2]) p1++;
                    else p2++;
                }

                return answer;
            }
            let arr1 = [1, 3, 9, 5, 2];
            let arr2 = [3, 2, 5, 7, 8];
            console.log(solution(arr1, arr2));
            // 문제 : A, B 두 개의 집합이 주어지면 두 집합의 공통 원소를 추출하여 오름차순으로 출력하시오.(교집합 구하기)
        </script>
    </body>
</html>
