<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function isPrime(num) {
                if (num === 1) return false;
                for (let i = 2; i < num; i++) {
                    if (num % i === 0) return false;
                }

                return true;
            }

            function solution(arr) {
                let answer = [];

                // 방법1 : 내장함수 사용 x, while문 이용
                for (let x of arr) {
                    let res = 0;
                    while (x) {
                        let t = x % 10;
                        res = res * 10 + t;
                        x = parseInt(x / 10);
                    }

                    if (isPrime(res)) answer.push(res);
                }

                answer = [];

                // 방법 2 : 내장함수 사용 o
                for (let x of arr) {
                    let res = Number(x.toString().split('').reverse().join(''));
                    if (isPrime(res)) answer.push(res);
                }

                return answer;
            }

            var arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
