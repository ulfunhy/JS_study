        <script>
            function solution(){
                let answer = 0;
                let m = test.length; // 테스트 횟수 : 3
                let n = test[0].length; // 학생 수 : 4

                // 모든 멘토(i)와 멘티(j)의 경우의 수
                // 완전탐색 - 4중 for문
                for(let i = 1; i <= n; i++){
                    for(let j = 1; j <= n; j++){
                        if(i!==j){
                            // console.log(i , j);
                            let cnt = 0;
                            for(let k = 0; k < m; k++){
                                for(let s = 0; s < n; s++){
                                    if(test[k][s] == i) pi = s;
                                    if(test[k][s] == j) pj = s;
                                }
                                if(pi < pj) cnt++;
                            }
                            if(cnt == m){
                                temp.push(i, j);
                                answer++;
                            }
                        }
                    }
                }

                return answer;
            }
            let arr = [
                [3, 4, 1, 2],
                [4, 3, 2, 1],
                [3, 1, 4, 2]
            ];

            console.log(solution(arr));

            /*멘토링: 선생님은 총 M번의 수학 테스트 등수를 가지고 멘토와 멘티를 정하고자 한다.
            만약 A학생이 멘토이고 B학생이 멘티가 되어 짝을 이룬다면 A학생은 M번의 수학테스트에서 모두 
            B학생보다 등수가 앞서야 한다. M번의 수학서억이 주어지면 멘토와 멘티가 되는 짝을 만들수있는 경우가
            총 몇 가지인지 구하는 프로그램을 작성하시오. -- 완전탐색(4중포문)

            [난이도 상 - 코테때 한번쯤은 나오는 문제]
*/
        </script>
