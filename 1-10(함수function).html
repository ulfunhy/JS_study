<html>
  <head>
    <title>함수(function)</title>
  </head>
  <body>
    <script>
      var income = 9;
      var vat = 0.2;
      var tax = income * vat;
      console.log(tax);

      // 함수형식
      /* function 함수명() {
        code
        return 0;
      }
      함수명(); */
      function calculateTax(income) {
        var vat = 0.2;
        var tax = income * vat;
        return tax;
      }

      console.log(calculateTax(99));

      function calculator(x1, y1, operator) {
        if (operator == "+") {
          return x1 + y1;
        } else if (operator == "-") {
          return x1 - y1;
        } else if (operator == "*") {
          return x1 * y1;
        } else if (operator == "/") {
          return x1 / y1;
        }
      }

      console.log(calculator(2, 9, "+"));
      console.log(calculator(2, 9, "-"));
      console.log(calculator(2, 9, "*"));
      console.log(calculator(2, 9, "/"));
    </script>
  </body>
</html>
