<html>
    <head>
        <title>Spread Operator</title>
    </head>
    <body>
        <script>
            var arr1 = [4,5,6];
            var arr2 = [1,2,3];
            var arr3 = arr2.concat(arr1);
            console.log(arr3);

            // Spread Operator : 분해 기능
            var arr4 = [4,5,6];
            var arr5 = [1,2,3, ...arr4];
            console.log(arr5);
            var arr6 = [1,2, ...arr4 ,3];
            console.log(arr6);

            var arr7 = [4,5,6];
            var arr8 = [1,2,3];
            var arr9 = [...arr7, ...arr8];
            console.log(arr9);

            var cd = "CDEFG";
            var alphabet = ["A", "B", ...cd];
            console.log(alphabet);
        </script>
    </body>
</html>
