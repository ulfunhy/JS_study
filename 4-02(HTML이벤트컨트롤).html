<html>
    <head>
        <title>HTML 이벤트 컨트롤</title>
    </head>
    <body>
        focus: blur:
        <br>
        <input type="text" id="text1" onfocus="doFocus()" onblur="doBlur(this)">

        <br>
        select:
        <br>
        <select id="select1" onchange="doChange()">
            <option value="KO">Korea</option>
            <option value="CN">China</option>
            <option value="JP">Japan</option>
        </select>

        <br>
        Keydown:
        <br>
        <input type="text" id="text2" onkeydown="dokeydown(event)">
        <input type="button" value="조회하기" onclick="doSearch()">
        <br>

        <script>
            function doSearch() {
                console.log("조회를 시작합니다.");
            }

            function dokeydown(event) {
                if (event.keyCode === 13) {
                    doSearch();
                }
                // console.log(event);
            }

            function doChange() {
                let selectValue = document.getElementById("select1").value;
                console.log(selectValue);
            }

            function doFocus() {
                console.log("doFocus() 호출");
            }

            function doBlur(obj) {
                if (obj.value == "")
                    alert("필수값입니다. 반드시 값을 입력해주세요.");
                console.log(obj.value);
            }
        </script>
    </body>
</html>
